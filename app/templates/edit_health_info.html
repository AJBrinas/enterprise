{% extends 'base.html' %}

{% block title %}
    health-information
{% endblock title %}


{% block content %}
<div class="card" style="width: 18rem; padding: 2rem;">
    <form action="/health-information/health-edit" method="post">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" name = "name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required="true" value="{{user.email}}">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" name="pwd" class="form-control" id="exampleInputPassword1" required="true" value="{{user.password}}">
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
  </form>
</div>
{% endblock content %}
